<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cyber Cadastro // Novo Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Novo Recruta?</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Seu Nome de Guerra (Usuário):</label>
                <input type="text" id="username" required placeholder="Ex: NeoPixel">
            </div>
            <div class="form-group">
                <label for="password">Senha que tu vai esquecer Mín. 8 DÍGITOS (É mentira):</label>
                <input type="password" id="password" required placeholder="Ex: Tr0nL1v3s!">
            </div>
            <p class="error-message" style="text-align: center; margin-bottom: 10px;">Ei, se cadastra aí! Vale nota essa atividade ;)</p>
            <button type="submit">CONECTAR AO SISTEMA</button>
        </form>
        <div id="messageBox" class="message-box"></div> <p class="link-text">Já faz parte da resistência? <a href="login.html">ENTRE NA MATRIX</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
